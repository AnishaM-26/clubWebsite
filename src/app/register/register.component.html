<div id="colorlib-main" class="bg">
<div class="colorlib-work animate-box colorlib-narrow-content">


        <div id="login-box">
                <div class="left">
                  <h1>Register Yourself </h1>
                  
                  <input type="text" name="fullname" placeholder="Full Name" />
                  <input type="text" name="email" placeholder="E-mail" />
                  <input type="text" name="branch" placeholder="Branch" />
                  <input type="text" name="year" placeholder="Year" />
                  <input type="text" name="rollno" placeholder="Roll Number" />
                  <input type="text" name="phoneno" placeholder="Mobile Number" />
                  Birthday:
                  <input type="date" name="birthdate" />
                  
                  <input type="submit" name="signup_submit" value="I am Ready" />
                </div>
                
                <div class="right">
                  <span class="loginwith">Sign in with<br />social network</span>                  
                  <button class="social-signin facebook">Log in with Facebook</button>
                  <button class="social-signin github">Log in with Github</button>
                  <button class="social-signin google">Log in with Google+</button>
                </div>
                <div class="or">OR</div>
              </div>




</div>
</div>
